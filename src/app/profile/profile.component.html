<div class="container-fluid">
  <div class="text-end my-3">
    <button type="button" class="btn btn-primary" (click)="openAddDialog()">
      Add New Profile
    </button>
  </div>

  <div class="table-responsive">
    <table class="table">
      <thead class="table-light">
        <tr>
          <th scope="col"></th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Address</th>
          <th scope="col">Portfolio URL</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="profiles.length">
          <tr *ngFor="let item of profiles">
            <td>
                <img [src]="item.profileImage" class="profile-img" alt="profile image" />
            </td>
            <td>{{ item.name }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.phone }}</td>
            <td>{{ item.address }}</td>
            <td>{{ item.portfolioUrl }}</td>
            <td>
              <div class="btn-group" role="group" aria-label="">
                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="details(item)"
                >
                  Details
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="openUpdateDialog(item)"
                >
                  Edit
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="delete(item.id)"
                >
                  Delete
                </button>
              </div>
            </td>
          </tr>
        </ng-container>

        <ng-container *ngIf="!profiles.length">
          <tr>
            <th class="text-center" colspan="6">No Recodes Found!</th>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
